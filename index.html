<!DOCTYPE html>
<html>
  <head>
    <title>CSI - Board</title>
    <meta name="description" content="CSI-Board">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        <a-text value="Dhanush Samdaria M"
              color="#000"
              rotation="0 0 0" position="-0.6 2.5 -2.5" scale="0.5 0.8 1"></a-text>
        <a-text value="President"
                color="#000"
                rotation="0 0 0" position="-0.34 2.7 -2.5" scale="0.5 1 1"></a-text>
        <a-box src="Assets/dhanush.jpg"
               position="-0.1 0.4 -2.5" rotation="0 0 0" scale="1.35 3.7 0.5"></a-box>

      <a-entity light="type: hemisphere; color: #fff; groundColor: #000; intensity: 2"></a-entity>

      <a-text value="Arjun Jayakrishnan"
              color="#000"
            rotation="0 -30 0" position="1 2.25 -1.5" scale="0.3 0.8 1"></a-text>
        <a-text value="Vice-President"
                color="#000"
                rotation="0 -30 0" position="1.13 2.45 -1.5" scale="0.25 1 1"></a-text>

      <a-text value="Shreya Verma"
              color="#000"
              rotation="0 30 0" position="-1.55 2.23 -1.3" scale="0.3 0.8 1"></a-text>
        <a-text value="Vice-President"
                color="#000"
                rotation="0 30 0" position="-1.5 2.4 -1.3" scale="0.25 1 1"></a-text>


      <a-text value="Mohd Akram"
              color="#000"
            rotation="0 -60 0" position="1.45 2.12 0" scale="0.2 0.6 1"></a-text>
        <a-text value="Tech Director"
                color="#000"
                rotation="0 -60 0" position="1.45 2.25 -0.05" scale="0.27 0.6 1"></a-text>


      <a-text value="Hitesh Mandhyan"
              color="#000"
            rotation="0 60 0" position="-1.94 2.12 -0.15" scale="0.3 0.8 1"></a-text>
        <a-text value="Director of Projects"
                color="#000"
                rotation="0 60 0" position="-2.04 2.34 -0.2" scale="0.25 1 1"></a-text>


    </a-scene>
  </body>
</html>
